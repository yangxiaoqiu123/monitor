<!DOCTYPE html>
<html>
<head>
    <title>PDF Text Extraction</title>
</head>
<body>
    <input type="file" id="pdfInput" accept=".pdf">
    <button id="extractButton">Extract Text</button>
    <div id="textOutput"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.sandbox.min.js" integrity="sha512-pGuBr3DMb/p4CKn/c3DVs69pShf5/qaGjhD1xxbIgOjxTRC6e1XoNLvsIwkK1rStIl93dVP2lbt1yF/GcvV7Sw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
</body>
</html>
